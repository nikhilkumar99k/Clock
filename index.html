<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Clock Limited</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="icon" href="images/icon.png">
  <script src="https://kit.fontawesome.com/07283258e2.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1><i class="fa-solid fa-clock"></i>&nbsp; C R I C O</h1>
  <div class="clockContainer" id="clockContainer">
    <div class="hour" id="hour"></div>
    <div class="minute" id="minute"></div>
    <div class="second" id="second"></div>
  </div>
  <div class="text">
    <h2 class="time_text"><span id="hh">00</span> : <span id="mi">00</span> : <span id="ss">00</span></h2>
    <h3 class="date_text"><span id="dd">00</span> : <span id="mm">00</span> : <span id="yyyy">0000</span></h3>
  </div>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
